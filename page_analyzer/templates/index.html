{% extends "base.html" %}

{% block title %}Главная страница{% endblock %}

{% block content %}
  <form action="{{ url_for('add_url') }}" method="post">
      <div>
          <label>URL
            <input type="url" name="url" value="{{ url.get('url', '') }}">
          </label>
      </div>
      <input type="submit" value="Create" class="btn btn-primary">
  </form>
  <form action="{{ url_for('show_urls') }}" method="get">
     <button type="submit" class="btn btn-secondary">Show urls</button>
  </form>
{% endblock %}
