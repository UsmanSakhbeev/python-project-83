<!doctype html>
<html>
  <head>
    <title>Example application</title>
  </head>
  <body>
    <a href="{{ url_for('new_url') }}">Вернуться на главную</a>
    <div>
      <table>
        <h1>Сайт: {{ url.name }}</h1>
        <tr>
          <td>ID</td>
          <td>{{url.id}}</td>
        </tr>
        <tr>
          <td>Имя</td>
          <td>{{url.name}}</td>
        </tr>
        <tr>
          <td>Дата создания</td>
          <td>{{url.created_at}}</td>
        </tr>
      </table>
    </div>
    <div>
      <h2>Проверки</h2>
    </div>
  </body>
</html>
