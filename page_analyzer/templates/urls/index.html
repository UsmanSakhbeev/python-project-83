{% extends "base.html" %}

{%block content%}
  <h2>Сайты</h2>
  <table class="table table-striped">
    <thead>
      <tr>
        <th>ID</th>
        <th>Имя</th>
        <th>Последняя проверка</th>
        <th>Код ответа</th>
      </tr>
    </thead>
    <tbody>
      {% for url in urls %}
      <tr>
        <td>{{ url.id }}</td>
        <td>
          <a href="{{ url_for('show_url', id=url.id) }}">{{ url.name }}</a>
        </td>
        <td>{{ url.created_at or 'N/A' }}</td>
        <td>{{ url.status_code or 'N/A' }}</td>
      </tr>
      {% endfor %}
    </tbody>
  </table>

  <a href="{{ url_for('get_index') }}" class="btn btn-link">Вернуться на главную</a>
{%endblock%}
